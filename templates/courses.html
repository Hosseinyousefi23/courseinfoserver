{% extends 'default.html' %}
{% load static %}
{% block title_source_link %}
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}"/>
    <link rel="stylesheet" href="{% static  'css/list_style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="application/javascript" src="{% static 'js/courses.js' %}"></script>
{% endblock %}
{% block body %}
    <img id="search_img" src="{% static 'image/search.png' %}">
    <input type="text" id="search_course"/>
    <br style="clear: both"/>

    <ul id="course_list" class="w3-ul w3-card-4">
        {% for course in courses %}
            <li class="w3-display-container">
                <a href="{% url 'course:edit_course' %}?id={{ course.id }}">{{ course.name }}</a>
                <a href="{% url 'course:delete_course' %}?id={{ course.id }}"><span
                        class="w3-button w3-transparent w3-display-right">&#10060;</span></a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'course:add_course' %}">Add course</a>
{% endblock %}
