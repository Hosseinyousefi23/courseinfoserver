{% extends 'default.html' %}
{% load static %}
{% block title_source_link %}
    <title>Edit question</title>
{% endblock %}
{% block body %}
    <form action="{% url 'course:edit_question' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="question_id" value="{{ id }}">
        <input type="submit" value="submit"/>
        <a href="{% url 'course:delete_question' %}?id={{ id }}">Delete</a>
    </form>


{% endblock %}
